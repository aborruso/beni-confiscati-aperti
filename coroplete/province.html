
<!DOCTYPE html>
<html>
<head>
	<title>Confiscati bene - Beni immobili confiscati per Comune</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="./css/cp.css" />

	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }

	.info {
		padding: 6px 8px;
		font: 14px/16px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}
	.info h4 {
		margin: 0 0 5px;
		color: #777;
	}

	.legend {
		text-align: left;
		line-height: 18px;
		color: #555;
	}
	.legend i {
		width: 18px;
		height: 18px;
		float: left;
		margin-right: 8px;
		opacity: 0.7;
	}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script type="text/javascript" src="./dati/province_beni_immobili.js"></script>
	<script type="text/javascript">

	var map = L.map('map');

	var southWest = L.latLng(37.118,6.877),
	northEast = L.latLng(46.826,18.611),
	bounds = L.latLngBounds(southWest, northEast);

	map.fitBounds(bounds);

	map.options.maxZoom = 15;
	map.options.minZoom = 6;

	L.tileLayer (
		'http://{s}.acetate.geoiq.com/tiles/acetate/{z}/{x}/{y}.png',
		{
			attribution: 'Acetate tileset from GeoIQ',
			opacity: .7
		}
		).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Beni immobili confiscati</h4>' +  (props ?
				'<b>' + '<span class="rossobc">' + props.NOME_PRO + '</span>' + '</b><br /><br />' +
				'<b> Numero totale: </b>' + props.totale + '<br />' + 
				'<b> Abitazioni: </b>' + props.Abitazione + '<br />' +
				'<b> Altri beni: </b>' + props.Altri_beni + '<br />' +
				'<b> Capannoni: </b>' + props.Capannone + '<br />' +
				'<b> Fabbricati: </b>' + props.Fabbricato + '<br />' +
				'<b> Locale: </b>' + props.Locale + '<br />' +
				'<b> Terreni: </b>' + props.Terreno + '<br />'
				: 'Mouse su un poligono');
		};



		info.addTo(map);


		// get color depending on population density value
		function getColor(d) {
			return d > 1101 ? '#BD0026' :
			d > 608  ? '#DA2122' :
			d > 361  ? '#F14624' :
			d > 261  ? '#F97534' :
			d > 153   ? '#FD9F45' :
			d > 89   ? '#FDC357' :
			d > 28   ? '#FEE180' :
			'#FFFFB2';
		}


		function style(feature) {
			return {
				weight: 0.3,
				opacity: 1,
				color: 'white',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.totale)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(Beni_Province, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
			grades = [1, 28, 89, 153, 261, 361, 608, 1101],
			labels = [],
			from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

		</script>
	</body>
	</html>
