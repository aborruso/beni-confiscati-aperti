
<!DOCTYPE html>
<html>
<head>
	<title>Confiscati bene - Beni immobili confiscati per Comune</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="./css/cb.css" />

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

	<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>



</head>
<body>
	<div class="navbarcbc">	
		<div class="navbar-fixed-top navbarcb	" >
			<div class="CB"><a href="http://confiscatibene.it">#CONFISCATIBENE</a></div>
		</div>
	</div>
	<nav id="me		nu-ui" class="menu-ui">
		<a href="./comuni_m.html" class="active">Comuni</a>
		<a href="./province_m.html" >Province</a>
		<a href="./regioni_m.html" >Regioni</a>
	</nav>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script type='text/javascript' src="./js/leaflet.spin.js"></script>

	<script type='text/javascript' src="./js/spin.min.js"></script>

	<script type="text/javascript" src="./dati/comuni_beni_immobili.js"></script>
	<script type="text/javascript">

	var map = L.map('map');

	var southWest = L.latLng(37.118,6.877),
	northEast = L.latLng(46.826,18.611),
	bounds = L.latLngBounds(southWest, northEast);

	map.fitBounds(bounds);

	map.options.maxZoom = 15;
	map.options.minZoom = 4;

	L.tileLayer (
		'http://{s}.acetate.geoiq.com/tiles/acetate/{z}/{x}/{y}.png',
		{
			attribution: 'Acetate tileset from GeoIQ',
			opacity: .7
		}
		).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Beni immobili confiscati</h4>' +  (props ?
				'<b>' + '<span class="rossobc">' + props.NOME_COM + '</span>' + '</b><br /><br />' +
				'<b> Numero totale: </b>' + props.totale + '<br />' + 
				'<b> Abitazioni: </b>' + props.Abitazione + '<br />' +
				'<b> Altri beni: </b>' + props.Altri_beni + '<br />' +
				'<b> Capannoni: </b>' + props.Capannone + '<br />' +
				'<b> Fabbricati: </b>' + props.Fabbricato + '<br />' +
				'<b> Locale: </b>' + props.Locale + '<br />' +
				'<b> Terreni: </b>' + props.Terreno + '<br />'
				: 'Mouse su un poligono');
		};



		info.addTo(map);


		// get color depending on population density value
		function getColor(d) {
			return d > 256 ? '#BD0026' :
			d > 162  ? '#DA2122' :
			d > 84  ? '#F14624' :
			d > 45  ? '#F97534' :
			d > 26   ? '#FD9F45' :
			d > 13   ? '#FDC357' :
			d > 5   ? '#FEE180' :
			'#FFFFB2';
		}



		function style(feature) {
			return {
				weight: 0.3,
				opacity: 1,
				color: 'white',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.totale)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
			grades = [1, 5, 13, 26, 45, 84, 162, 256],
			labels = [],
			from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);


		var geojson = L.geoJson("", {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);


		map.spin(true);

		setTimeout(function () {
			geojson.addData(Beni_Comuni);
			map.spin(false);
		}, 3000);

		</script>
	</body>
	</html>
